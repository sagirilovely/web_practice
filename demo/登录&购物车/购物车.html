<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0, user-scalable=no,
          maximum-scale=1.0, minimum-scale=1.0&quot;>
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        form{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<form action="#">
   <label for="all"> <input type="checkbox" id="all" >全选</label>
    <label for="box1"><input type="checkbox" id="box1" class="boxes">111</label>
    <label for="box2"><input type="checkbox" id="box2" class="boxes">222</label>
    <label for="box3"><input type="checkbox" id="box3" class="boxes">333</label>
    <label for="box4"><input type="checkbox" id="box4" class="boxes">444</label>
</form>
<script>
    let all=document.getElementById('all');
    let boxes=document.getElementsByClassName('boxes');
    all.onclick=()=>{
        if (all.checked){
            for (let i of boxes){
                i.checked='checked';
            }
        }else{
            for (i of boxes){
                i.checked=false;
            }
        }
    }
    for(let i of boxes){
        i.onclick=()=>{
            if(!i.getAttribute('checked')){
                all.checked=false;
            }
            let count=0;
            for(let j of boxes){
                if(j.checked===true){
                    count++;
                }
            }
            if(count===boxes.length){
                all.checked=true;
            }
        }
    }
</script>
</body>
</html>
