<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="vue.js"></script>
    <title>Document</title>
    <style>
        .basic{
            height: 300px;
            width: 300px;
            border: blue solid 1px;
        }
        .BkGroundRed{
            background-color: red;
        }
        .borderBlack{
            border: black solid 1px;
        }
        .borderRadius{
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="root">
   <div class="basic" :class="newStyleObj" @click="changeStyle">点击切换样式</div>
</div>

<script> 
    let vm = new Vue({
        el: '#root',
        data:{
            newStyleObj:{
                'BkGroundRed':true,
                'borderBlack':true,
                'borderRadius':true
            },
            index:0
        },
        methods:{
            changeStyle(){
                this.newStyleObj['BkGroundRed']=false;
            }
        }
    })
</script>
</body>
</html>
