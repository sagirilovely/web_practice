<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="top"></div>
<button class="BUT">发送请求</button>
<script>
    //获取结点:
    let buttonNode=document.getElementsByClassName('BUT')[0]
    let divNode=document.getElementsByClassName('top')[0]
    buttonNode.addEventListener('click',()=>{
        fetch('http://localhost:2333/')
            .then(res =>res.text())
            .then((value)=>{
                console.log(value)
               divNode.innerText=value;
            })
            .catch((err)=>{
                console.log('错误为:'+err);
            })
    })

</script>
</body>
</html>
